<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeWasSelected)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else ifNotSet"
      [selectedRecipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #ifNotSet><p>Please select a recipe</p></ng-template>
  </div>
</div>
